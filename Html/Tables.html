<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table>
        <caption>Student Data</caption>
        <thead>
            <tr>
               <th>Name</th>
               <th>Age</th>
               <th>Roll No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Himanshu Kashyap</td>
                <td>1</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Badal pradhan</td>
                <td>2</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Abhsishek Singh</td>
                <td>3</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
