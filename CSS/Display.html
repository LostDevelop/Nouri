<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display in css</title>
    <link rel="stylesheet" href="DisplayLevel.css">
</head>
<body>
    <h1>Block level elements</h1>
    <div class="box1">This is box1</div>
    <div class="box2">This is box2</div>
    <div class="box3">This is box3</div>
    <h1>Inline elements</h1>
    <span class="span1">Span1</span>
    <span class="span2">Span2</span>
    <span class="span3">Span3</span>
    <h1>Inline-Block elements</h1>
    <div class="box4">This is box4</div>
    <div class="box5">This is box5</div>
    <div class="box6">This is box6</div>
</body>
</html>
